
site:
  about:
    siteName: Trellis
    siteDescription: A Kotlin implementation of the Specification Pattern

theme:
  social:
    other:
      - link: 'https://copper-leaf.github.io/trellis'
        label: 'Home'
        icon: 'fas fa-home'
      - link: 'https://github.com/copper-leaf/trellis'
        label: 'Github'
        icon: 'fab fa-github'
      - link: 'https://twitter.com/OrchidSSG'
        label: 'Twitter'
        icon: 'fab fa-twitter'
  menu:
  - type: 'page'
    title: 'Home'
    itemId: 'Home'
  - type: 'wikiSections'
  - type: 'page'
    itemId: 'Changelog'
  sidebarBackground: 'primary'
  sidebarBackgroundType: GRADIENT
  colors:
    green: '#8CC4A5'
    blue: '#449999'
  palette:
    link: 'BLUE'
    primary: 'GREEN'
  useSidebarSearch: true

services:
  publications:
    stages:
      - type: ghPages
        repo: 'copper-leaf/trellis'
        username: 'cjbrooks12'
      - type: githubReleases
        repo: 'copper-leaf/trellis'

allPages:
  components:
    - type: "pageContent"
    - type: "prism"
      githubTheme: 'duotone-light'
      languages:
        - kotlin
        - java
        - groovy
  extraCss:
    - 'inline:all.scss:
      code.language-kotlin .token.number { margin: 0; padding: 0; background: none; border: none; font-size: 1em; min-width: 0; }
      code.language-kotlin .token.operator { margin: 0; padding: 0; background: none; border: none; font-size: 1em; min-width: 0; }
      '